<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<!-- Modal -->
<form>
    <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="exampleModalLabel" class="modal-title">Edit/Delete Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="editMovieTitle" id="editMovieId" class="display-none"></label>
                    <div class="form-inline input-group">
                        <label for="editMovieTitle">Label</label>
                        <input type="text" id="editMovieTitle" class="form-control" placeholder="Movie Title">
                        <select id=editMovieRating class="custom-select" style name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="saveChanges" class="btn btn-primary" data-dismiss="modal">Save changes
                    </button>
                    <button type="button" id="deleteButton" class="btn btn-danger" data-dismiss="modal">Delete
                        Movie
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <form class="form-inline input-group justify-content-end">
                <input id="movieTitle" class="form-control" type="text" name="movie-title"
                       placeholder="Enter Your Movie Here">
                <select id=movieRating class="" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-lg btn-primary" id="addMovie" type="button">Submit</button>
                </div>
            </form>
        </div>
        <div id="loading" class="loading invisible">
            <div class="loader"></div>
        </div>
        <div class="card-body">
            <!--THIS IS WHERE THE MOVIES GO-->
            <ul id="movie-info" class="list-group"></ul>
        </div>
    </div>
</div>
<script src="assets/jquery-2.2.4.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
