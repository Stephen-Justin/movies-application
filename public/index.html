<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/bootstrap-reboot.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<!-- Modal -->
<form>

    <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 id="exampleModalLabel" class="modal-title">Edit/Delete Movie</h5>
                    <button type="button" class="close btn-outline-info" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="editMovieTitle" id="editMovieId" class="invisible"></label>
                    <div class="form-inline input-group">
                        <input type="text" id="editMovieTitle" class="form-control" placeholder="Movie Title">
                        <select id=editMovieRating class="custom-select" name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="saveChanges" class="btn btn-outline-info" data-dismiss="modal">Save changes
                    </button>
                    <button type="button" id="deleteButton" class="btn btn-outline-danger" data-dismiss="modal">Delete
                        Movie
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="green.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="green.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="green.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="card bg-dark text-white">
        <div class="card-header">
            <form class="form-inline input-group justify-content-end">
                <input id="movieTitle" class="form-control" type="text" name="movie-title"
                       placeholder="Enter Your Movie Here">
                <select id=movieRating class="custom-select custom-select-lg" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-lg btn-outline-info" id="addMovie" type="button">Submit</button>
                </div>
            </form>
        </div>
        <div id="loading" class="loading invisible">
            <div class="loader"></div>
        </div>
        <div class="card-body bg-dark">
            <!--THIS IS WHERE THE MOVIES GO-->
            <ul id="movie-info" class="list-group text-left"></ul>
        </div>
    </div>
</div>
<script src="assets/jquery-2.2.4.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
