<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="editMovieTitle" id="editMovieId" class="invisible"></label>
                    <input type="text" id="editMovieTitle" class="form-control" placeholder="Movie Title">

                    <select id=editMovieRating class="" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="deleteButton" class="btn btn-secondary">Delete Movie</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <form class="form-inline input-group justify-content-end">
                <input id="movieTitle" class="form-control" type="text" name="movie-title"
                       placeholder="Enter Your Movie Here">
                <select id=movieRating class="" name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-lg btn-primary" id="addMovie" type="button">Submit</button>
                </div>
            </form>
        </div>
        <div id="loading" class="loading invisible">
            <div class="loader"></div>
        </div>
        <div>
            <ul id="movie-info"></ul>
        </div>
    </div>
</div>
<script src="assets/jquery-2.2.4.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
